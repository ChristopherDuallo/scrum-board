{% extends "task/base.html" %}
{% block title %}Login{% endblock title %}
{% load staticfiles %}
{% block extra_head %}
    <link rel="stylesheet" type="text/css" href=" {% static 'css/note.css' %} ">
    <link rel="alternate" type="" href=" {% static 'css/header.css' %} ">
{% endblock extra_head %}
{% block header %}


{% endblock header %}
{% block body %}
	<div class="column_wrapper">
		{% if error_message %}
			<span id="error">{{ error_message }}</span>
		{% endif %}
		<form action="{% url 'authen_view' %}" method="post">
			{% csrf_token %}
			<div class="login">
				<div>
					<label for="username">User name:</label>
					<input type="text" name="username" value="" id="username">
				</div>
				<div>
					<label for="password">Password:</label>
					<input type="password" name="password" value="" id="password">
				</div>
				<div><input class="button" type="submit" value="Sign in:"/></div>
			</div>
		</form>
	</div>
{% endblock body %}
